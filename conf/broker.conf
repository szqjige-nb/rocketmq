brokerClusterName = DefaultCluster
brokerName = broker-a
brokerId = 0

namesrvAddr = 127.0.0.1:9876
# broker凌晨4点做清理工作
deleteWhen = 04
fileReservedTime = 48
# 角色
brokerRole = ASYNC_MASTER
# 刷盘机制
flushDiskType = ASYNC_FLUSH
# 自动创建主题
autoCreateTopicEnable = true

## 存储路径
storePathRootDir = D:\\data\\rocketmq\\datadir
storePathCommitLog = D:\\data\\rocketmq\\commitlog
storePathConsumeQueue = D:\\data\\rocketmq\\consumequeue
storePathIndex = D:\\data\\rocketmq\\index
storeCheckpoint = D:\\data\\rocketmq\\checkpoint
abortFile = D:\\data\\rocketmq\\abort
